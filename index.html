<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
</style>
<link rel="stylesheet" href="style2.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>

<body>
<main>
  <section>
    <img class="pic" srcset="images/image-product-desktop.jpg 1000w, 
    images/image-product-mobile.jpg 600w" 
    src="images/image-product-mobile.jpg"
    sizes="(max-width:400px) 300px, 600px"
    alt="perfume bottle"/>  

<div class="description">
<span class="perfume">PERFUME</span>
<h1>Gabrielle Essence Eau De Parfum</h1>

<p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
Perfumer-Creator for the House of CHANEL.</p>

<div class="prices">
<span class="price1">
$149.99</span>
<span class="price2"> $169.99</span>
</div>

<div class="button">
<img class="icon" src="images/icon-cart.svg">
<p class="add">
Add to Cart</p>
</div>
</div>
</section>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">KA</a>.
</div>
</body>
</html>
